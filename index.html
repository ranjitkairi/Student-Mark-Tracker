<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Student | Data</title>
  </head>
  <body>
    <div class="container p-4 mt-2" style="background: rgb(218, 216, 216)">
      <h1 class="text-center py-2">Student Mark Tracker</h1>
      <form
        action=""
        method="post"
        class="p-5 bg-secondary rounded"
        id="StudentForm"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="col">
            <select
              name="class"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Select your class</option>
              <option value="8th">8th</option>
              <option value="9th">9th</option>
              <option value="10th">10th</option>
              <option value="11th">11th</option>
              <option value="12th">12th</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <input
              type="number"
              name="a"
              id="a"
              placeholder="A Mark"
              class="form-control"
              max="100"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              name="b"
              id="b"
              placeholder="B Mark"
              class="form-control"
              max="100"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              name="c"
              id="c"
              placeholder="C Mark"
              class="form-control"
              max="100"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              name="d"
              id="d"
              placeholder="D Mark"
              class="form-control"
              max="100"
              required
            />
          </div>
          <div class="col d-grid">
            <input
              type="submit"
              name="submit"
              id="Submit"
              value="Add Data"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>
      <div class="overflow-auto mt-4">
        <table class="table">
          <thead>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>Total</th>
            <th>%age</th>
            <th>Results</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
